    username: att_lista
    password: lista_ddl_SaintBier
    driver-class-name: org.postgresql.Driver
  flyway:
    user: att_lista
    password: lista_ddl_SaintBier
    locations: classpath:db/migration
    table: FLYWAY_SCHEMA_HISTORY
